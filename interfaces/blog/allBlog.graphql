query AllBlog {
  allBlog {
    total
    results {
      description
      id
      name
      publishDate
      title
      slug
      blogImage {
        total
        results {
          id
          name
          description
          fileHeight
          fileId
          fileName
          fileSize
          fileType
          fileUrl
          fileWidth
        }
      }
    }
  }
}
